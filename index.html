<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Haven</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuEnoWYVc1sgvRih0TuCQVcAeMxiuo0hHBQg&s');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .left,
        .navbar .right {
            display: flex;
        }
        .navbar .left a,
        .navbar .right a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .navbar .left a:hover,
        .navbar .right a:hover {
            background-color: #575757;
        }
        .navbar i {
            margin-right: 8px;
        }
        .container {
            text-align: center;
            padding: 100px 20px 50px; /* Adjust padding to account for the fixed navbar */
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .description {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#home"><i class="fas fa-home"></i>Home</a>
            <a href="#games"><i class="fas fa-gamepad"></i>Games</a>
        </div>
        <div class="right">
            <a href="#about"><i class="fas fa-info-circle"></i>About Us</a>
            <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
            <a href="https://example.com" target="_blank"><i class="fas fa-link"></i>External Link</a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Welcome to Game Haven!</h1>
        <p class="description">Discover the latest and greatest games, play your favorites, and join a community of gamers. Dive into the adventure today!</p>
        <a href="#games" class="button">Explore Games</a>
    </div>
</body>
</html>
