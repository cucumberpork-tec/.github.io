<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Haven is your go-to place for discovering and playing the latest and greatest games. Join our community and dive into adventure today!">
    <title>Game Haven</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('https://wallpapers.com/images/high/super-cool-wolf-1vnkzphi9nd86yr7.webp');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .left {
            display: flex;
        }
        .navbar .right {
            display: flex;
            margin-left: 20px; /* Adjust this value to move the right side more to the left */
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar i {
            margin-right: 8px;
        }
        .container {
            text-align: center;
            padding: 100px 20px 50px; /* Adjust padding to account for the fixed navbar */
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .description {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .left, .navbar .right {
                flex-direction: column;
                align-items: center;
            }
            .navbar .right {
                margin-left: 0; /* Remove margin on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#home" aria-label="Home"><i class="fas fa-home"></i>Home</a>
            <a href="/chat/index.html" aria-label="Chat"><i class="fa-regular fa-comments"></i>Chat</a>
        </div>
        <div class="right">
            <a href="/1v1.lol/" aria-label="1v1.lol"><i class="fa-duotone fa-solid fa-raygun"></i>1v1.lol</a>
            <a href="https://hello123998.w3spaces.com" target="_blank" aria-label="eglercraft"><i class="fa-sharp-duotone fa-solid fa-cube"></i>eglercraft</a>
            <a href="/next planned link/" aria-label="Next Planned URL"><i class="fa-solid fa-globe"></i>next planned URL</a>
            <a href="/settings/" target="_blank" aria-label="Settings"><i class="fa-solid fa-gear"></i>settings</a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Welcome to Game Haven!</h1>
        <p class="description">Discover the latest and greatest games, play your favorites, and join a community of gamers. Dive into the adventure today!</p>
        <a href="/1v1.lol/" class="button">1v1.lol</a>
    </div>
</body>
</html>
